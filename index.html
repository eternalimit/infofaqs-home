<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InfoFAQs Sports Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <header class="text-center mb-10">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Info_icon_002.svg" alt="InfoFAQs Logo" class="mx-auto mb-4 w-16 h-16">
    <h1 class="text-4xl font-bold">Welcome to InfoFAQs</h1>
    <p class="text-lg text-gray-600">Live Sports Headlines</p>
  </header>

  <main class="max-w-3xl mx-auto space-y-4">
    <!-- List of News Links -->
    <div class="space-y-4">
      
      <!-- Link Card Template -->
      <div class="flex items-center space-x-4 p-4 bg-white rounded-lg shadow hover:shadow-md transition">
        <img src="https://www.google.com/s2/favicons?domain=weirtondailytimes.com" class="w-6 h-6" alt="Favicon">
        <a href="https://www.weirtondailytimes.com/sports/2025/06/rodgers-pretty-sure-the-2025-season-will-be-his-last" 
           target="_blank" 
           class="text-blue-700 hover:underline text-md font-medium">
          Rodgers ‘pretty sure’ the 2025 season will be his last
        </a>
      </div>

      <div class="flex items-center space-x-4 p-4 bg-white rounded-lg shadow hover:shadow-md transition">
        <img src="https://www.google.com/s2/favicons?domain=sports.yahoo.com" class="w-6 h-6" alt="Favicon">
        <a href="https://sports.yahoo.com/nba/breaking-news/article/nba-free-agency-2025-latest-news-rumors-trades-ahead-of-nba-draft-as-kyrie-irving-reaches-new-deal-with-mavs-celtics-deal-kristaps-porzingis-131459233.html" 
           target="_blank" 
           class="text-blue-700 hover:underline text-md font-medium">
          NBA Draft: Rumors & Kyrie Irving Deal
        </a>
      </div>

      <div class="flex items-center space-x-4 p-4 bg-white rounded-lg shadow hover:shadow-md transition">
        <img src="https://www.google.com/s2/favicons?domain=skysports.com" class="w-6 h-6" alt="Favicon">
        <a href="https://www.skysports.com/football/transfer-paper-talk" 
           target="_blank" 
           class="text-blue-700 hover:underline text-md font-medium">
          Isak offer, Rashford loan talk – Paper Talk
        </a>
      </div>

    </div>
  </main>

</body>
</html>
